<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://img.cdn-pictorem.com/uploads/collection/E/EF5MND10RMF/900_Coolbits-Art_monkey9.jpg" />
      </span>
      <span style="--i: 2">
        <img src="https://img.cdn-pictorem.com/uploads/collection/E/EF5MND10RMF/900_Coolbits-Art_monkey13.jpg" />
      </span>
      <span style="--i: 3">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Roronoa_Zoro.jpg/220px-Roronoa_Zoro.jpg" />
      </span>
      <span style="--i: 4">
        <img src="https://e0.pxfuel.com/wallpapers/746/99/desktop-wallpaper-vinsmoke-sanji-sky-marineford-dark-luffy-roud-6-zoro-one-piece-anime.jpg" />
      </span>
      <span style="--i: 5">
        <img src="https://openseauserdata.com/files/46c4207a2c20e03cbe042b4214177a0e.jpg" />
      </span>
      <span style="--i: 6">
        <img src="https://cdn.dribbble.com/users/6626308/screenshots/17786375/untitled_artwork_11.png" />
      </span>
      <span style="--i: 7">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/62/Main_characters_of_One_Piece.png" />
      </span>
      <span style="--i: 8">
        <img src="https://e0.pxfuel.com/wallpapers/46/141/desktop-wallpaper-shanks-one-piece-shanks-one-piece-anime-on-jakpost-travel-akagami-no-shanks.jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="js.js"></script>
  </body>
</html>
